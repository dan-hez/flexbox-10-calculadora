<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="first-box">0</div>

        <div class="second-box">
            <div class="circle grey">AC</div>
            <div class="circle grey vertical">+<br>_</div>
            <div class="circle grey">%</div>
            <div class="circle orange">/</div>
            <div class="circle dark-grey">7</div>
            <div class="circle dark-grey">8</div>
            <div class="circle dark-grey">9</div>
            <div class="circle orange">x</div>
            <div class="circle dark-grey">4</div>
            <div class="circle dark-grey">5</div>
            <div class="circle dark-grey">6</div>
            <div class="circle orange">-</div>
            <div class="circle dark-grey">1</div>
            <div class="circle dark-grey">2</div>
            <div class="circle dark-grey">3</div>
            <div class="circle orange">+</div>
        </div>

        <div class="third-box">
            <div class="oval dark-grey">0</div>
            <div class="circle dark-grey">.</div>
            <div class="circle orange">=</div>
        </div>
    </main>
</body>
</html>
